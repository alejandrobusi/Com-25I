<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repaso de eventos, JSON y localStorage</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1>Repaso de eventos, JSON y localStorage</h1>
  <h2>Calculadora con modelo de eventos tradicional</h2>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <div class="d-flex mb-2">
        <input type="number" id="n1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="primer valor">
        <input type="number" id="n2" class="form-control ms-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="segundo valor">
      </div>
      <select class="form-select mb-2" id="operador" aria-label="Default select example">
        <option selected>Selecciona la operaci√≥n</option>
        <option value="+">Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
      </select>
      <button class="btn btn-primary" onclick="calculadora()">Calcular</button>
      <div><h2 id="resultado"></h2></div>
    </div>  
  </div> 
  <h2 class="mt-5">Calculadora con modelo de eventos avanzado</h2>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <div class="d-flex mb-2">
        <input type="number" id="num1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="primer valor">
        <input type="number" id="num2" class="form-control ms-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="segundo valor">
      </div>
      <div class="my-3">
        <button class="btn btn-primary m-1" id="+">Sumar</button>
        <button class="btn btn-primary m-1" id="-">Restar</button>
        <button class="btn btn-primary m-1" id="*">Multiplicar</button>
        <button class="btn btn-primary m-1" id="/">Dividir</button>
      </div>
      <button class="btn btn-primary" id="calcular">Calcular</button>
      <div><h2 id="resultado2"></h2></div>
    </div> 
  </div> 
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
